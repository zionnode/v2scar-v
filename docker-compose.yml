version: "3"

services:
    v2ray:
        image: v2fly/v2fly-core:latest
        container_name: v2ray
        restart: always
        volumes:
            - ./v2ray-config.json:/etc/v2ray/config.json
        ports:
            - "20086:20086"
        command: ["v2ray","-config=http://127.0.0.1:8000/api/vmess_server_config/1710158737/?token=aWxvdmUwNTMwQGdtYWlsLmNvbSsxMDAwMQ%3D%3D"]

    v2scar:
        container_name: v2scar
        image: ehco1996/v2scar
        restart: always
        depends_on:
            - v2ray
        links:
            - v2ray
        env_file: 
            - env.v2scar
        environment:
            V2SCAR_SYNC_TIME: 60
            V2SCAR_API_ENDPOINT: "http://127.0.0.1:8000/api/user_vmess_config/1710158737/?token=aWxvdmUwNTMwQGdtYWlsLmNvbSsxMDAwMQ%3D%3D"
            V2SCAR_GRPC_ENDPOINT: "v2ray:8080"
  
    nginx-proxy:
        container_name: nginx-proxy
        build: nginx
        ports:
            - 443:443
            - 80:80
        volumes: 
            - certs:/etc/nginx/certs
            - html:/usr/share/nginx/html
            - vhost:/etc/nginx/vhost.d
            - /var/run/docker.sock:/tmp/docker.sock:ro
        depends_on: 
            - v2ray

    nginx-proxy-letsencrypt:
        image: jrcs/letsencrypt-nginx-proxy-companion
        env_file:
            - env.proxy-companion
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - certs:/etc/nginx/certs
            - html:/usr/share/nginx/html
            - vhost:/etc/nginx/vhost.d
        depends_on:
            - nginx-proxy

volumes: 
    certs:
    html:
    vhost:
